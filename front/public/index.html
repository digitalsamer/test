<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/favicon.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <link rel="apple-touch-icon" href="%PUBLIC_URL%/logo192.png" />
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    
    <title>React App</title>
    <style>
      
      .topnav {
        overflow: hidden;
        background-color: #333;
      }
      
      .topnav a {
        float: left;
        color: #f2f2f2;
        text-align: center;
        padding: 14px 16px;
        text-decoration: none;
        font-size: 17px;
      }
      
      .topnav a:hover {
        background-color: #ddd;
        color: black;
      }
      
      .topnav a.active {
        background-color: #04AA6D;
        color: white;
      }


      .containerfooter{
        max-width: 1170px;
        margin:auto;
        margin:0;
        padding:0;
        box-sizing: border-box;
      }
      .rowfooter{
        display: flex;
        flex-wrap: wrap;
      }
      ul{
        list-style: none;
      }

      .footer{
        background-color: #24262b;
          padding: 70px 0;
      }
      .footer-col{
        width: 25%;
        padding: 0 15px;
      }
      .footer-col h4{
        font-size: 18px;
        color: #ffffff;
        text-transform: capitalize;
        margin-bottom: 35px;
        font-weight: 500;
        position: relative;
      }
      .footer-col h4::before{
        content: '';
        position: absolute;
        left:0;
        bottom: -10px;
        background-color: #e91e63;
        height: 2px;
        box-sizing: border-box;
        width: 50px;
      }
      .footer-col ul li:not(:last-child){
        margin-bottom: 10px;
      }
      .footer-col ul li a{
        font-size: 16px;
        text-transform: capitalize;
        color: #ffffff;
        text-decoration: none;
        font-weight: 300;
        color: #bbbbbb;
        display: block;
        transition: all 0.3s ease;
      }
      .footer-col ul li a:hover{
        color: #ffffff;
        padding-left: 8px;
      }
      .footer-col .social-links a{
        display: inline-block;
        height: 40px;
        width: 40px;
        background-color: rgba(255,255,255,0.2);
        margin:0 10px 10px 0;
        text-align: center;
        line-height: 40px;
        border-radius: 50%;
        color: #ffffff;
        transition: all 0.5s ease;
      }
      .footer-col .social-links a:hover{
        color: #24262b;
        background-color: #ffffff;
      }

      /*responsive*/
      @media(max-width: 767px){
        .footer-col{
          width: 50%;
          margin-bottom: 30px;
      }
      }
      @media(max-width: 574px){
        .footer-col{
          width: 100%;
      }
      }



      .container-add-from {
        background: radial-gradient(
          circle,
          rgba(209, 213, 227, 0.6278886554621849) 0%,
          rgba(202, 222, 204, 0.5214460784313726) 100%
        );
        background-repeat: no-repeat;
        background-position: center center;
        background-size: cover;
        background-attachment: scroll;
        width: 100%;
        height: 100vh;
        position: relative;
      }

      /* User Icon */
      .user-icon {
        color: white;
        position: absolute;
        font-size: 40px;
        top: 0%;
        left: 50%;
        transform: translate(-50%, -20%);
        outline: 2px solid white;
        overflow: hidden;
        border-radius: 50%;
        width: 70px;
        height: 70px;
        display: flex;
        justify-content: center;
        align-items: center;
        box-shadow: 0px 0px 15px 5px rgba(167, 155, 155, 0.7);
      }

      /* Login form field container */
      .login-form-fields {
        background: linear-gradient(
          90deg,
          rgba(110, 223, 155, 0.4430147058823529) 0%,
          rgba(130, 211, 232, 0.6250875350140056) 43%
        );
        position: absolute;
        width: 400px;
        height: 500px;
        border-radius: 20px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-shadow: 0px 0px 20px 2px rgba(247, 242, 242, 0.877),
          0px 0px 1px 0px rgba(238, 233, 233, 0.897);
      }

      /* All input */
      .login-input-group {
        z-index: -1;
        position: absolute;
        width: 350px;
        height: 350px;
        top: 50%;
        left: 50%;
        transform: translate(-50%, -50%);
        box-sizing: border-box;
      }

      /* Name and password */
      .name,
      .password {
        width: 300px;
        margin: 20px auto;
        background-color: white;
        padding: 10px 20px;
        border-radius: 5px;
        position: relative;
      }

      .name i,
      .password i {
        position: absolute;
        left: 0px;
        top: 50%;
        transform: translateY(-50%);
        padding: 11px 11px;
        border-radius: 5px 0px 0px 5px;
        background-color: rgb(236, 228, 228);
      }

      .name input,
      .password input {
        border: none;
        padding-left: 22px;
        font-size: 1rem;
      }
      .name input:focus,
      .password input:focus {
        border: none;
        outline: none;
      }

      .name input::placeholder,
      .password input::placeholder {
        font-size: 0.9rem;
      }

      .name-password-login-button {
        margin-top: 25%;
      }

      /* login button */
      .login-btn button {
        border: none;
        width: 300px;
        margin-left: 25px;
        padding: 0 5px;
        box-sizing: border-box;
        display: inline-block;
        position: absolute;
        background-color: rgba(0, 162, 255, 1);
        color: white;
        border-radius: 5px;
        cursor: pointer;
        font-size: 1.2rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 500;
        height: 40px;
        text-align: center;
      }

      .login-btn button:hover {
        background-color: rgba(0, 162, 255, 0.5);
      }

      /* forget and sign up container */
      .forget-password-sign-up-container {
        width: 100%;
        height: 30px;
        margin-top: 25%;
        position: relative;
      }

      /* forget password */
      .forget-password {
        position: absolute;
        left: 10%;
      }
      .forget-password a {
        color: rgb(41, 41, 82);
        font-size: 1rem;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        font-weight: 400;
      }

      .forget-password a:hover {
        text-decoration: none;
        text-shadow: 0px 0px 8px rgba(33, 10, 165, 0.9),
          0px 0px 12px rgba(20, 201, 60, 0.7);
      }

      /* Sign up */
      .sign-up {
        position: absolute;
        right: 10%;
      }

      .sign-up a {
        color: white;
        font-size: 1rem;
        padding: 5px 20px;
        background-color: rgba(0, 162, 255, 1);
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        text-decoration: none;
        border-radius: 5px;
        text-align: center;
        margin-right: -9px;
      }

      .sign-up a:hover {
        background-color: rgba(0, 162, 255, 0.5);
      }
      </style>
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" >
    </head>
  </head>
  <body>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id="root"></div>
    

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" ></script>
  </body>
</html>
